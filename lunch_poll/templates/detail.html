{% extends 'base.html' %}

{% block content %}
    <div class="voting">

        <form class="center" action="{% url 'lunch_poll:vote' vote.id %}" method="post">
            {% csrf_token %}


            {% for location in vote.location_set.all %}
                <ul>
                    <li>
                        <label for="Location{{ forloop.counter }}">
                            <h4 class="col">{{ location.title }}</h4>
                        </label>

                        <div class="col">
                            Select:
                            <input type="radio" name="location" id="location{{ forloop.counter }}"
                                   value="{{ location.id }}">
                    </li>
                </ul>
            {% endfor %}


    </div>

    <div class="vote-button">
        <button type="submit" class="vote-button btn btn-primary" value="Vote">Vote</button>
    </div>
    </form>
    </div>

{% endblock %}
